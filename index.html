<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide">
                <img src="image1.jpg" alt="Image 1" class="fit-image">
                <div class="caption">SHIVNERI FORT</div>
            </div>
            <div class="slide">
                <img src="image2.jpeg" alt="Image 2" class="fit-image">
                <div class="caption">RAIGAD FORT</div>
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Image 3" class="fit-image">
                <div class="caption">RAIGAD FORT</div>
            </div>
        </div>
        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>

        <button class="playPause" onclick="togglePlayPause()">Play</button>
    </div>
    <script src="script.js"></script>

</body>

</html>
